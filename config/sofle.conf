# --- CONFIGURACIÓN DE PANTALLA OLED ---
# Habilita la pantalla OLED
CONFIG_ZMK_DISPLAY=y
# Muestra el porcentaje de batería de forma numérica
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
# (Opcional) Muestra la velocidad de tecleo (WPM)
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# --- CONFIGURACIÓN RGB (UNDERGLOW / PER-KEY) ---
# Habilita el soporte para LEDs RGB
CONFIG_ZMK_RGB_UNDERGLOW=y
# Driver necesario para los LEDs del Sofle RGB
CONFIG_WS2812_STRIP=y
# Evita que al apagar los LEDs se apague también la pantalla OLED
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# Apaga los LEDs automáticamente cuando el teclado entra en reposo
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# --- SOPORTE PARA ENCODERS (PERILLAS) ---
# Descomenta las siguientes dos líneas si tu Sofle tiene perillas
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- GESTIÓN DE ENERGÍA Y REPOSO (DEEP SLEEP) ---
# Habilita el modo de bajo consumo
CONFIG_ZMK_SLEEP=y
# Tiempo de inactividad antes de entrar en reposo (15 minutos = 900,000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- CONECTIVIDAD BLUETOOTH ---
# Aumenta la potencia de transmisión Bluetooth para evitar interferencias
# (Útil si notas lag o desconexiones)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- OPCIONES EXTRAS ---
# Permite que el teclado funcione como ratón si tienes el comportamiento definido en el keymap
CONFIG_ZMK_MOUSE=y
